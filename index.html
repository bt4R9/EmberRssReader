<!doctype html>
<html>
<head>
	<title>Tweets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<script type="text/x-handlebars">
		<div>
			<div style="padding: 5px 0 0 5px;width: 350px;float:left;">
				<b>RSS url: </b><br />
				{{view App.SearchRssField valueBinding="App.rssController.url"}}<br />
				<button {{action "loadRss" target="App.rssController"}}>Get RSS!</button>
				<br /><br />
				<b>Recent RSS:</b>
				<div>
					{{#each App.RecentRss.reverse}}
						<a class="menu-item" href="#" {{action "viewAgain" target="App.RecentRss"}}><li class="recent">{{this}}</li></a>
					{{/each}}
				</div>
			</div>
			<div style="float:left;width: 750px;">
				<div>
					{{#each App.rssController}}
						<img {{bindAttr src="image"}} /><br />
						<h1>{{title}}</h1>
					{{/each}}
					{{#each App.rssItems}}
						<a class="title" target="_blank" {{bindAttr href="link"}}><h2>{{title}}</h2></a>
						{{descr}}<br />
						<small class="date">{{date}}</small>
					{{/each}}
				</div>
			</div>
		</div>
	</script>
</body>
</html>
